<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Albums</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"/>
</head>
<body>    
	<div class="container">
        <h1 onclick="location.href='/';">Photo Manager</h1>
        <hr style="height:2px;border:none;color:#333;background-color:#333;" />
        <h2>Albums</h2>
		<tr th:each="album: ${albumList}">
            <td th:text="${album.title}" /> - <td th:text="${album.id}" />
            <div><img th:attr="src=@{${album.coverPhotoBaseUrl}}" style="width: 220px; height: 150px;"/></div>
        </tr>

        <br/>
        <a href="/duplicates" th:href="@{/duplicates}" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-picture"></span> Duplicates
        </a>
	</div>
</body>
</html>
